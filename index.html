<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keyword" content="calculator">
    <meta name="author" content="dcode arena">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

    <title>Adroid Calculator</title>
</head>

<body>
    <div class="cont">
        <div class="head">
            <span class="hleft"><strong>4:13pm</strong></span>
            <span class="hleft1"><i class="fa fa-whatsapp"></i></span>
            <span class="battery"><i class="fa fa-battery-three-quarters"></i> </span>
            <span class="signal"><i class="fa fa-signal"></i> </span>
            <span class="signal"><i class="fa fa-signal"></i> </span>
            <span class="signal"><i class="fa fa-clock-o"></i> </span>
        </div>
        <div>
            <span class="bleft">RAD</span>
            <span class="bright"><i class="fa fa-ellipsis-v"></i></span>
        </div>
        <div class="cal">
            <div class="row1">
                <span class="num1">7</span>
                <span class="num1">8</span>
                <span class="num1">9</span>
            </div>
            <div class="row2">
                <span class="num1">4</span>
                <span class="num1">5</span>
                <span class="num1">6</span>
            </div>
            <div class="row2">
                <span class="num1">1</span>
                <span class="num1">2</span>
                <span class="num1">3</span>
            </div>
            <div class="row2">
                <span class="num1">.</span>
                <span class="num1">0</span>
                <span class="num1">=</span>
            </div>
        </div>
        <div class="cal1">
            <div class="row3">
                <span class="num2">DEL</span>
            </div>
            <div class="row4">
                <span class="num2">รท</span>
            </div>
            <div class="row4">
                <span class="num2">ร</span>
            </div>
            <div class="row4">
                <span class="num2">-</span>
            </div>
            <div class="row4">
                <span class="num2">+</span>
            </div>
        </div>
        <div class="cal2">

        </div>

    </div>
</body>

</html>
